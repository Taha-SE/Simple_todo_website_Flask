<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">To-Do App</h1>
        <form class="ui form" action="/add" method="POST">
            <div class="field">
                <label for="title">To-Do Name</label>
                <input style="margin-bottom: 5px;" type="text" name="title" placeholder="Enter To-do">
                <br>
                <button class="ui blue button" type="submit">Add</button>
            </div>
        </form>
        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{todo.title}}</p>
            {% if todo.complete == False %}
                <span class="ui gray label">Open</span>
            {% else %}
                <span class="ui green label">Done</span>
            {% endif %}
            <a class="ui blue button" href="/update/{{todo.id}}">Update</a>
            <a class="ui red button"href="/delete/{{todo.id}}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
